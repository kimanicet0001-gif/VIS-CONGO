<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISIT DRC | Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/output.css">

</head>

<body class="bg-gray-100 font-sans">

   <header class="  backdrop-blur-[3px] bg-opacity-100 bg-[#06377be9] sticky top-0 z-50 shadow-md ">

        <nav class="container mx-auto  px-4 h-[12vh] py-2 flex  justify-between items-center">
            <div class="logo flex items-center gap-3">
                <img src="img/cafe.jpg" class="rounded-full w-14 h-14 object-cover border-2 border-yellow-500 shadow-inner" alt="Logo">
                <div class="flex flex-col">
                    <span class="text-2xl font-black text-white leading-none">VISIT <span class="text-yellow-500">DRC</span></span>
                    <span class="text-[10px] text-yellow-200 tracking-[0.3em] uppercase">Expérience Unique</span>
                </div>
            </div>

            <div class="space-x-4">
                <a href="index.html"
                    class=" hover:bg-[#06377b00] rounded-4xl px-5 py-2 border  bg-[whitesmoke] hover:text-[whitesmoke] hover:border-[whitesmoke] text-[#06377be9] font-medium">Retour
                    à l'Accueil</a>

            </div>
        </nav>
    </header>

    <main class=" congo flex items-center justify-center min-h-[85vh] p-4">


        <div
            class=" backdrop-blur-[10px] w-full max-w-md  p-8 md:p-10 rounded-xl shadow-2xl border-t-4 border-[whitesmoke]">

            <h1 class="text-4xl font-bold text-center text-[whitesmoke] mb-6">
                Bienvenue
            </h1>
            <p class="text-center text-yellow-600 font-medium mb-8">
                Connectez-vous pour accéder à nos services de voyage exclusifs.
            </p>

            <form action="/api/login" method="POST" class="space-y-6">

                <div>
                    <label for="email" class="block text-sm font-medium text-[#06377be9] mb-1">
                        Adresse E-mail
                    </label>
                    <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required
                        class=" text-[#06377be9] w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition duration-300">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-[#06377be9] mb-1">
                        Mot de Passe
                    </label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        class=" text-[#06377be9] w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition duration-300">
                </div>

                <button type="submit"
                    class="  w-full bg-[#06377be9] text-white font-bold py-3 rounded-lg hover:bg-yellow-600 hover:text-[#06377be9] focus:outline-none focus:ring-4 focus:bg-yellow-500-green-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-[1.01]">
                    Se Connecter
                </button>

            </form>

            <div class="flex flex-row justify-center text-[#06377be9] pt-4 items-center  gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor"
                    class="bi bi-google  hover:text-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-125"
                    viewBox="0 0 16 16">
                    <path
                        d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor"
                    class="bi bi-facebook  hover:text-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-125"
                    viewBox="0 0 16 16"" viewBox=" 0 0 16 16">
                    <path
                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor"
                    class="bi bi-twitter-x  hover:text-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-125"
                    viewBox="0 0 16 16"" viewBox=" 0 0 16 16">
                    <path
                        d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor"
                    class="bi bi-linkedin  hover:text-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-125"
                    viewBox="0 0 16 16"" viewBox=" 0 0 16 16">
                    <path
                        d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor"
                    class="bi bi-github  hover:text-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-500 focus:ring-opacity-50 transition duration-300 hover:scale-125"
                    viewBox="0 0 16 16"" viewBox=" 0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                </svg>
            </div>

            <div class="mt-6 text-center text-sm">
                <a href="#" class="text-[#06377be9]  font-medium">Mot de passe oublié ?</a>
                <p class="mt-4 text-[#06377be9]">
                    Pas encore de compte ?
                    <a href="signup.html" class="text-[#06377be9] hover:text-yellow-600 font-bold">S'inscrire ici</a>
                </p>
            </div>
        </div>

    </main>

    <footer class="bg-gray-900 text-[whitesmoke] py-4 text-center">
        <p>&copy; 2024 VISIT DRC.</p>
    </footer>

</body>

</html>
